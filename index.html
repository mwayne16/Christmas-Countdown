<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="css/styles.css " />
  </head>
  <body>
    <div class="wrapper">
      <canvas id="canvas"></canvas>
      <main>
        <div class="countdown-container">
          <span class="emojis"></span>
          <div class="christmas-title"><h1>Christmas Countdown</h1></div>
          <div class="digit-row">
            <div class="digit">
              <h1 id="days"></h1>
              <div class="digit-title"><h2>Days</h2></div>
            </div>
            <div class="digit">
              <h1 id="hours"></h1>
              <div class="digit-title"><h2>Hours</h2></div>
            </div>
            <div class="digit">
              <h1 id="minutes"></h1>
              <div class="digit-title"><h2>Minutes</h2></div>
            </div>
            <div class="digit">
              <h1 id="seconds"></h1>
              <div class="digit-title"><h2>Seconds</h2></div>
            </div>
            <div class="endtext"><h1>Christmas is Here!</h1></div>
          </div>
        </div>
      </main>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
